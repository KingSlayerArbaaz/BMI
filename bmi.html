<!DOCTYPE html>
<html>
    
  <head>
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <button onclick="on()" class="mx-2 my-3">Dark Mode</button>
    <button onclick="off()" class="float-end my-3 mx-2">Light Mode</button>
    <div class="text-center my-4">
      <h1 class="my-5"> BMI CALCULATER</h1>
      <label for="weight">Weight (kg):</label>
      <input class="my-2" type="text" id="weight" placeholder="Enter your weight in kg"><br>
      <label for="height">Height (cm):</label>
      <input class="my-4" type="text" id="height" placeholder="Enter your height in cm"><br>
      <button onclick="calculateBMI()" type="button" class="btn btn-success">Calculate BMI</button><br>
      <div id="output" class="my-4"></div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script>
        const on=() =>{
          document.body.style.backgroundColor = "black";
          document.body.style.color = "white"
        }
        
        const off=() =>{
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black"
        }
          // JavaScript function to calculate BMI
          function calculateBMI() {
              // Get input values
              var weight = document.getElementById("weight").value;
              var height = document.getElementById("height").value;
              // Calculate BMI
              var bmi = weight / (height/100 * height/100);
              // Output BMI

              if(bmi>18 && bmi<=25)
              {

                document.getElementById("output").innerHTML = "Your BMI is " + bmi.toFixed(2)+ "You Are Healthy";
              }
              
              else if(bmi<18)
              {

                document.getElementById("output").innerHTML = "Your BMI is " + bmi.toFixed(2)+ "You Are Lean";
              }
              
              else if(bmi>25)
              {

                document.getElementById("output").innerHTML = "Your BMI is " + bmi.toFixed(2)+ "You Are Obese";
              }
              console.log(bmi);
            }

            </script>
  </body>
</html>
